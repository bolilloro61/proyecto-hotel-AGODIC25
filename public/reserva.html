<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Habitación - Hotel.com</title>
    <link href="../assets/css/app.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <style>
        .reserva-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .habitacion__detalle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            background: white;
            padding: 2rem;
            border-radius: 8px;
        }
        .habitacion__izquierda {
            display: flex;
            flex-direction: column;
        }
        .habitacion__derecha {
            display: flex;
            flex-direction: column;
        }
        .habitacion__imagen {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        .habitacion__imagen img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .resumen__fila {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            color: #666;
        }
        .formulario__contenedor {
            display: none;
        }
        .formulario__reserva {
            display: grid;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        .formulario__grupo {
            display: flex;
            flex-direction: column;
        }
        .formulario__grupo label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }
        .formulario__grupo input,
        .formulario__grupo textarea {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
        }
        .formulario__grupo.full {
            grid-column: 1 / -1;
        }
        .btn__reservar {
            background: #c41e3a;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            grid-column: 1 / -1;
        }
        .btn__reservar:hover {
            background: #a01830;
        }
        .error {
            background: #fee;
            color: #c41e3a;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }
        #servicios__lista {
            transition: all 0.3s ease;
        }
        #servicios__lista label {
            font-weight: normal;
        }
        #servicios__lista input[type="checkbox"] {
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .habitacion__detalle {
                grid-template-columns: 1fr;
            }
        }

        /* ===== ESTILOS PARA SECCIÓN DE PAGO ===== */
        .pago-seccion {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            margin-top: 2rem;
            border: 2px solid #f0f0f0;
        }

        .pago-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #c41e3a;
            padding-bottom: 1.5rem;
        }

        .pago-header h2 {
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .pago-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .resumen-pago {
            background: #f5f5f5;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .resumen-pago h3 {
            color: #1a1a1a;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .resumen-fila {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            color: #666;
        }

        .resumen-fila strong {
            color: #1a1a1a;
        }

        .resumen-total {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #ddd;
            font-size: 1.3rem;
            font-weight: 600;
            color: #c41e3a;
        }

        .formulario-pago {
            margin-top: 1.5rem;
        }

        .formulario-pago h3 {
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        .pago-metodos {
            margin-bottom: 2rem;
            display: grid;
            gap: 1rem;
        }

        .metodo-opcion {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .metodo-opcion:hover {
            border-color: #c41e3a;
            background: #fff5f7;
        }

        .metodo-opcion input[type="radio"] {
            margin-right: 1rem;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .metodo-opcion input[type="radio"]:checked + .metodo-info {
            font-weight: 600;
        }

        .metodo-info {
            flex: 1;
        }

        .metodo-info strong {
            display: block;
            color: #1a1a1a;
            margin-bottom: 0.25rem;
            font-size: 1rem;
        }

        .metodo-info span {
            display: block;
            color: #999;
            font-size: 0.9rem;
        }

        .formulario-metodo {
            background: #f5f5f5;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .formulario-metodo.activo {
            display: block;
        }

        .formulario-metodo h4 {
            color: #1a1a1a;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .formulario-grupo {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        .formulario-grupo label {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .formulario-grupo input,
        .formulario-grupo select {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
        }

        .formulario-grupo input:focus,
        .formulario-grupo select:focus {
            outline: none;
            border-color: #c41e3a;
            box-shadow: 0 0 0 3px rgba(196, 30, 58, 0.1);
        }

        .btn-pagar {
            background: #c41e3a;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            flex: 1;
            min-height: 50px;
        }

        .btn-pagar:hover {
            background: #a01830;
        }

        .btn-pagar:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-cancelar-pago {
            background: #999;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            flex: 1;
            min-height: 50px;
        }

        .btn-cancelar-pago:hover {
            background: #666;
        }

        .cargando-pago {
            text-align: center;
            padding: 3rem 2rem;
            display: none;
        }

        .cargando-pago.activo {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #c41e3a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== CONFIRMACIÓN DE PAGO ===== */
        .confirmacion-pago {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            margin-top: 2rem;
        }

        .confirmacion-icono {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 0.6s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .confirmacion-pago h2 {
            color: #2d7d2d;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .confirmacion-numero {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .confirmacion-detalles {
            background: #f5f5f5;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .confirmacion-fila {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            color: #666;
        }

        .confirmacion-fila strong {
            color: #1a1a1a;
        }

        .confirmacion-mensaje {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .btn-ir-home {
            background: #c41e3a;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            min-width: 200px;
        }

        .btn-ir-home:hover {
            background: #a01830;
        }
    </style>
</head>
<body>
    <!-- BARRA SUPERIOR -->
    <div class="top-bar">
        <div class="top-bar__container">
            <div class="top-bar__left">
                <a class="logo" href="index.html">Hotel.com</a>
            </div>
            <div class="top-bar__right">
                <a class="top-bar__link" href="#">Eres profesional</a>
                <a class="top-bar__link" href="#">Viaja seguro</a>
                <a id="auth-btn" class="login-btn" href="login.html">Iniciar sesión</a>
            </div>
        </div>
    </div>

    <!-- CONTENEDOR DE RESERVA -->
    <div class="reserva-container">
        <div id="habitacion__detalles">
            <p>Cargando habitación...</p>
        </div>
    </div>

    <script src="../assets/js/reserva.js"></script>
    <script src="../assets/js/session.js"></script>
</body>
</html>
